<html>
	<head>
		<title>Login form</title>
		<style>
			form{
				border: 1px solid black;
				border-radius: 30px 0;
				width:400px;
				height:auto;
				margin: auto;
				margin-top: 300px;
			}
			.form-content
			{
				width: 90%;
				margin:20px;
				border-radius: 20px;
			}
			.display-screen
			{
				width:300px;
				margin:auto;
				margin-top: 50px;

			}
		</style>
	</head>
	<body>
		<form>
			<input type="email" class="form-content" id="email" placeholder="Ex. someone@xyz.com" required/>
			<input type="password" class="form-content" id="password" placeholder="Password" required/>
			<input type="button" class="form-content" value="submit" onclick="display()" />
		</form>
		<div class="display-screen"></div>
		<script>
			function display() {
				var x=document.getElementById('email');
				var y=document.getElementById('password');
				if(x.value !== "" && y.value !== "")
					document.querySelector('.display-screen').innerHTML='Email:'+x.value+' password:'+y.value;
			}
		</script>
	</body>
</html>
